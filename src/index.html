<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/index.js"></script>
    <title>Notebook</title>
</head>
<body>
    <header class="header">
        <section class="header__container">
            <div class="header__logo">
                Notebook
            </div>
            <div class="header__input-container input">
                <form class="input__wrap">
                    <label>
                        <input type="text" placeholder="Write your note here" class="input__area">
                    </label>
                    <button type="submit" class="input__button"><span>Add</span></button>
                </form>
            </div>
        </section>
    </header>

    <main class="notebook">
        <section class="notebook__container">
            <div class="notebook__notes">
                <div class="notebook__note note">
                    <div class="note__number">1</div>
                    <textarea class="note__text">Lorem ipsum dolor sit a Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, laudantium.</textarea>
                    <div class="note__close"></div>
                </div>
            </div>

        </section>
    </main>
    <footer class="footer">
        <section class="footer__container">
            <div class="footer__link">
                <a href="https://github.com/Matweqer" target="_blank" class="footer__link__info">app by Matweqer</a>
            </div>
        </section>
    </footer>
</body>
</html>
